name: Create Infrastructure with Terraform and Issues ğŸš€ğŸ”§

on:
  issues: 
    types: opened

defaults:
  run:
    working-directory: ./terraform

jobs:
  validate_issue_forms:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Parse Issue
      id: parser
      uses: issue-ops/parser@v4.0.0
      with:
        body: ${{ github.event.issue.body }}
        issue-form-template	: create_azure_infra_form.yml
        workspace: ${{ github.workspace }}
    
    - name: Validate Issue
      id: validate
      uses: issue-ops/validator@v0.2.1
      with:
        issue-form-template: example-request.yml
        parsed-issue-body: ${{ steps.parse.outputs.json }}
        workspace: ${{ github.workspace }}

    - name: Output Issue JSON
      id: output-issue
      run: echo ${{ steps.parser.outputs.json }}

    - name: Add Labels
      id: add-labels
      uses: issue-ops/labeler@vX.X.X
      with:
        action: add
        issue_number: ${{ github.event.issue.number }}
        labels: |
          deploying
          azure
          terraform
  check_terraform_plan:

    needs: validate_issue_forms

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4      

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: | 
          terraform init 

      - name: Terraform Plan
        run: terraform plan

      - uses: actions/github-script@v6
        # if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
      
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
      
            </details>
      
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })    